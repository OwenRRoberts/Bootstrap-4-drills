<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Bootstrap Drills!</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1>First Bootstrap Project!!!</h1>
        </div>
        <div class="row">
            <div class="col-4 justify-content-start text-left">
                <h4>Let's figure out your opinion</h4>
            </div>
            <div class="col-4 justify-content-start text-center">
                <h4>About some stuff</h4>
            </div>
            <div class="col-4 justify-content-start text-right">
                <h4>That doesn't really matter</h4>
            </div>
        </div>
        <form class="col-12 border border-primary px-3 py-3">
            <!--Email address-->
            <div class="form-group">
                <label for="exampleFormControlIpun1">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
            </div>

            <!--password-->
            <div class="form-group">
                <label for="exampleFormControlIpun1">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
            </div>

            <!--Cats-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ExampleCheck1">
                <label class="form-check-label" for="ExampleCheck1">
                    Cats
                </label>
            </div>
            <!--Dogs-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ExampleCheck2">
                <label class="form-check-label" for="ExampleCheck2">
                    Dogs
                </label>
            </div>

            <!--Radio 1, chz pizza-->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="Radio1" value="option1">
                <label class="form-check-label" for="radio1">Cheeze Pizza</label>
            </div>

            <!--Radio 2, Veggie Pizza-->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="Radio2" value="option2">
                <label class="form-check-label" for="radio2">Veggie Pizza</label>
            </div>

            <!--Radio 3, Supreme pizza-->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="Radio3" value="option3">
                <label class="form-check-label" for="radio3">Supreme Pizza</label>
            </div>

            <!--SUBMIT-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


        <div>
            
        </div>



    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
